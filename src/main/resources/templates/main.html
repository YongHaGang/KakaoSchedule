<html>
<head>
    <title>after login</title>

        var domain = 'http://localhost:8080/'
        var myCookie = getCookie('authorize-access-token')

        Kakao.init('fc0937b20433f9ad08f101c4222cd455');
        console.log(Kakao.isInitialized());
        console.log(Kakao.Auth.getAccessToken())
        function displayToken() {
          const token = getCookie('authorize-access-token')
          if(token) {
            Kakao.Auth.setAccessToken(token)
            Kakao.Auth.getStatusInfo(({ status }) => {
              if(status === 'connected') {
                document.getElementById('token-result').innerText = 'login success. token: ' + Kakao.Auth.getAccessToken()
              } else {
                Kakao.Auth.setAccessToken(null)
              }
            })
            Kakao.API.request({
                url: '/v2/user/me'
            });

          }
        }

        function kakaoLogout() {
            if (Kakao.Auth.getAccessToken()) {
                Kakao.API.request({
                    url: '/v1/user/unlink',
                    success: function (response) {
                        console.log(response)
                    },
                    fail: function (error) {
                        console.log(error)
                    },
                })
                Kakao.Auth.setAccessToken(undefined)
                removeCookie('authorize-access-token')
                if (getCookie('authorize-access-token') == null) {
                    console.log('cookie is not exist')
                } else {
                    console.log('cookie is exist')
                }
                location.href=domain
            }
        }

        function getCookie(name) {
            var dc = document.cookie;
            var prefix = name + "=";
            var begin = dc.indexOf("; " + prefix);
            if (begin == -1) {
                begin = dc.indexOf(prefix);
                if (begin != 0) return null;
            }
            else
            {
                begin += 2;
                var end = document.cookie.indexOf(";", begin);
                if (end == -1) {
                end = dc.length;
                }
            }
            // because unescape has been deprecated, replaced with decodeURI
            //return unescape(dc.substring(begin + prefix.length, end));
            return decodeURI(dc.substring(begin + prefix.length, end));
        }

        function setCookie(name,value,exdays) {
            var exdate=new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
            document.cookie=name + "=" + c_value;
        }

        function removeCookie(name) {
            document.cookie = name+'=; Max-Age=-99999999;';
        }
    </script>
</head>
<body>
    <p>main page</p>
    <p id="token-result"></p>
    <a href="javascript:kakaoLogout()">log out</a>
    <script>
        displayToken()
    </script>
</body>
